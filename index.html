<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Single Video</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #fullscreenVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;   /* ðŸ”¥ Important - No Zoom */
      background: black;
      display: none;
      z-index: 9999;
    }
  </style>
</head>

<body>

  <!-- âœ… Fullscreen Video -->
  <video
    id="fullscreenVideo"
    playsinline
    webkit-playsinline
    muted
  ></video>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1;"
    color-space="sRGB"
    renderer="colorManagement: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >

    <a-entity mindar-image-target="targetIndex: 0" id="mainTarget"></a-entity>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  </a-scene>

  <script>
    const fullscreenVideo = document.getElementById("fullscreenVideo");
    const mainTarget = document.querySelector("#mainTarget");

    function playVideo() {
      fullscreenVideo.src = "./videos/Hai.mp4";
      fullscreenVideo.style.display = "block";
      fullscreenVideo.play().catch(() => {});
    }

    function stopVideo() {
      fullscreenVideo.pause();
      fullscreenVideo.currentTime = 0;
      fullscreenVideo.style.display = "none";
    }

    mainTarget.addEventListener("targetFound", playVideo);
    mainTarget.addEventListener("targetLost", stopVideo);
  </script>

</body>
</html>
