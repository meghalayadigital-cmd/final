<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Album Fullscreen</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    /* Fullscreen Video Style */
    #fullscreenVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
      display: none;
      z-index: 9999;
    }
  </style>
</head>

<body>

  <!-- FULLSCREEN VIDEO -->
  <video
    id="fullscreenVideo"
    playsinline
    webkit-playsinline
  ></video>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >

    <!-- Assets -->
    <a-assets></a-assets>

    <!-- TARGET 0 – Apple -->
    <a-entity mindar-image-target="targetIndex: 0" id="targetApple">
    </a-entity>

    <!-- TARGET 1 – Girl -->
    <a-entity mindar-image-target="targetIndex: 1" id="targetGirl">
    </a-entity>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  </a-scene>

  <script>
    const fullscreenVideo = document.getElementById("fullscreenVideo");

    const targetApple = document.querySelector("#targetApple");
    const targetGirl = document.querySelector("#targetGirl");

    function playFullVideo(src) {
      fullscreenVideo.src = src;
      fullscreenVideo.style.display = "block";
      fullscreenVideo.play();
    }

    function stopFullVideo() {
      fullscreenVideo.pause();
      fullscreenVideo.currentTime = 0;
      fullscreenVideo.style.display = "none";
    }

    // Apple Target
    targetApple.addEventListener("targetFound", () => {
      playFullVideo("./videos/Apple.mp4");
    });

    targetApple.addEventListener("targetLost", stopFullVideo);

    // Girl Target
    targetGirl.addEventListener("targetFound", () => {
      playFullVideo("./videos/Girl.mp4");
    });

    targetGirl.addEventListener("targetLost", stopFullVideo);

  </script>

</body>
</html>
